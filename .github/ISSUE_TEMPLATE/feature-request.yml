name: Feature request
description: Suggest an idea for this project
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: >-
        Hi there!

        We'd appreciate it if you could search on commit-check's existing issues before filing
        a feature request.

  - type: textarea
    attributes:
      label: What's the problem this feature will solve?
      description: >-
        What are you trying to do, that you are unable to achieve with commit-check as it currently stands?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: >-
        A clear and concise description of what you want to happen. Please use examples
        of real-world use cases that this would help with, and how it solves the
        the problem described above.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: >-
        Add any other context, links, etc. relevant to the feature request.
    validations:
      required: false

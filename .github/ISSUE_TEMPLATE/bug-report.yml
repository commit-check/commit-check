name: Bug report
description: something went wrong
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: this is for issues for `commit-check`
  - type: textarea
    id: freeform
    attributes:
      label: describe your issue
      placeholder: 'I was doing ... I ran ... I expected ... I got ...'
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: commit-check version
      placeholder: commit-check x.x.x
    validations:
      required: false
  - type: textarea
    id: configuration
    attributes:
      label: commit-check.toml or cchk.toml
      description: (auto-rendered as toml, no need for backticks)
      render: toml
    validations:
      required: false

name: main

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "**.py"
      - pyproject.toml
      - ".github/workflows/main.yml"
      - "!docs/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run pre-commit
        run: |
          pre-commit run --all-files
          pre-commit try-repo .

      - name: Build wheel
        run: python3 -m pip wheel --no-deps -w dist .
      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v3
        with:
          name: commit-check_wheel
          path: ${{ github.workspace }}/dist/*.whl
      - name: Run commit-check
        run: |
          python3 -m pip install dist/*.whl
          commit-check -h
          commit-check --message --branch --author-email

      - name: Collect Coverage
        run: |
          coverage run --source commit_check -m pytest
          coverage report && coverage xml
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

  install:
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        py: ['3.7', '3.8', '3.9', '3.10']
        os: ['windows-latest', ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}

      - name: Download wheel artifact
        uses: actions/download-artifact@v3
        with:
          name: commit-check_wheel
          path: dist

      - name: Install test
        # using a wildcard as filename on Windows requires a bash shell
        shell: bash
        run: python3 -m pip install dist/*.whl

  docs:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: "3.10"
        - run: python -m pip install . -r docs/requirements.txt

        - name: Build docs
          working-directory: docs
          run: sphinx-build -E -W -b html . _build/html

        - name: Save built docs as artifact
          uses: actions/upload-artifact@v3
          with:
            name: "commit-check_docs"
            path: ${{ github.workspace }}/docs/_build/html

        - name: Upload to github pages
          # only publish doc changes from main branch
          if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./docs/_build/html

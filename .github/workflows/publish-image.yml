name: publish image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'which tag want to build'
        default: ''
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and publish docker image
      if: github.event.inputs.tag != ''
      run: |
        echo "tag = $INPUT_TAG"
        docker build -f Dockerfile --build-arg VERSION=$INPUT_TAG -t commit-check:$INPUT_TAG .
        echo $CR_PAT | docker login ghcr.io -u shenxianpeng --password-stdin
        docker push ghcr.io/commit-check/commit-check:$INPUT_TAG
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
